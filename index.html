<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Site</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Nunito font -->
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="assets/bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="header">
        <a href="#" class="link left">Link 1</a>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <p class="logo-text">PRABHU KIRTAN</p>
        </div>
        <a href="#" class="link right">Link 2</a>
    </div>

    <!-- Centered text section -->
    <div class="centered-text">
        <p class="large-text">जल्द ही आ रहे हैं|</p> <!-- Enlarged this text by 50% -->
        <h1>हमारी वेबसाइट पर आरती, चालीसा, और व्रत कथा जल्द ही उपलब्ध होंगी। कृपया इंतजार करें!</h1> <!-- Moved paragraph text to h1 -->
    </div>
</body>
</html>
