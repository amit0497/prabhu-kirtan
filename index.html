    <script>
        // Function to display the current time in 12-hour format with AM/PM
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Display 12 instead of 0
            const timeString = `${hours}:${minutes < 10 ? '0' : ''}${minutes} ${ampm}`;
            const dateString = now.toLocaleDateString(); // Fetch the current date
            document.getElementById('clock').innerText = `${timeString} - ${dateString}`;
        }

        // Update the clock every second
        setInterval(updateTime, 1000);
    </script>
</head>
